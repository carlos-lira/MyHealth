<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:form class="user pt-3">
		<div class="form-group row">
			<div class="col-sm-4 mb-3 mb-sm-0">
				<h:inputText id="register_patient-nif"
					value="#{register.patient.nif}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.nif']}"
					requiredMessage="#{msg['register.required.nif']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_patient-nif" />
				</div>
			</div>
			<div class="col-sm-4 mb-3 mb-sm-0">
				<h:inputText id="register_patient-name"
					value="#{register.patient.name}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.name']}"
					requiredMessage="#{msg['register.required.name']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_patient-name" />
				</div>
			</div>
			<div class="col-sm-4">
				<h:inputText id="register_patient-surnames"
					value="#{register.patient.surnames}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.surnames']}"
					requiredMessage="#{msg['register.required.surnames']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_patient-surnames" />
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-6 mb-3 mb-sm-0">
				<h:inputText id="register_patient-username"
					value="#{register.patient.username}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.username']}"
					requiredMessage="#{msg['register.required.username']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_patient-username" />
				</div>
			</div>
			<div class="col-sm-6">
				<h:inputText id="register_patient-email"
					value="#{register.patient.email}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.email']}"
					requiredMessage="#{msg['register.required.email']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_patient-email" />
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-6 mb-3 mb-sm-0">
				<h:inputSecret id="register_patient-password"
					value="#{register.patient.password}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.password']}"
					requiredMessage="#{msg['register.required.password']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_patient-password" />
				</div>
			</div>
			<div class="col-sm-6">
				<h:inputSecret value="#{register.patient.repeatPassword}"
					class="form-control form-control-user"
					a:placeholder="#{msg['register.placeholder.rpassword']}" />
			</div>
		</div>
		<h:commandButton value="Register Patient Account"
			class="btn btn-primary btn-user btn-block"
			action="#{register.registerPatient}" />
	</h:form>
</ui:composition>
