<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:form class="user pt-3">
		<div class="form-group row">
			<div class="col-sm-4 mb-3 mb-sm-0">
				<h:inputText value="#{register.patient.nif}"
					class="form-control form-control-user" required="true"
					a:placeholder="Nif" requiredMessage="The nif field is required." />
			</div>
			<div class="col-sm-4 mb-3 mb-sm-0">
				<h:inputText value="#{register.patient.name}"
					class="form-control form-control-user" required="true"
					a:placeholder="Name" requiredMessage="The name field is required." />
			</div>
			<div class="col-sm-4">
				<h:inputText value="#{register.patient.surnames}"
					class="form-control form-control-user" required="true"
					a:placeholder="Surnames"
					requiredMessage="The surnames field is required." />
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-6 mb-3 mb-sm-0">
				<h:inputText value="#{register.patient.username}"
					class="form-control form-control-user" required="true"
					a:placeholder="Username"
					requiredMessage="The username field is required." />
			</div>
			<div class="col-sm-6">
				<h:inputText value="#{register.patient.email}"
					class="form-control form-control-user" required="true"
					a:placeholder="Email"
					requiredMessage="The email field is required." />
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-6 mb-3 mb-sm-0">
				<h:inputSecret value="#{register.patient.password}"
					class="form-control form-control-user" required="true"
					a:placeholder="Password"
					requiredMessage="The password field is required." />
			</div>
			<div class="col-sm-6">
				<h:inputSecret value="#{register.patient.repeatPassword}"
					class="form-control form-control-user" required="true"
					a:placeholder="Repeat Password"
					requiredMessage="You need to repeat the password" />
			</div>
		</div>
		<h:commandButton value="Register Patient Account"
			class="btn btn-primary btn-user btn-block"
			action="#{register.registerPatient}" />
	</h:form>
</ui:composition>
