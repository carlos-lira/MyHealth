<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:form class="user pt-3">
		<div class="form-group row">
			<div class="col-sm-4 mb-3 mb-sm-0">
				<h:inputText id="register_doctor-nif" value="#{register.doctor.nif}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.nif']}"
					requiredMessage="#{msg['register.required.nif']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_doctor-nif" />
				</div>
			</div>
			<div class="col-sm-4 mb-3 mb-sm-0">
				<h:inputText id="register_doctor-name"
					value="#{register.doctor.name}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.name']}"
					requiredMessage="#{msg['register.required.name']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_doctor-name" />
				</div>
			</div>
			<div class="col-sm-4">
				<h:inputText id="register_doctor-surnames"
					value="#{register.doctor.surnames}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.surnames']}"
					requiredMessage="#{msg['register.required.surnames']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_doctor-surnames" />
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-6 mb-3 mb-sm-0">
				<h:inputText id="register_doctor-username"
					value="#{register.doctor.username}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.username']}"
					requiredMessage="#{msg['register.required.username']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_doctor-username" />
				</div>
			</div>
			<div class="col-sm-6">
				<h:inputText id="register_doctor-email"
					value="#{register.doctor.email}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.email']}"
					requiredMessage="#{msg['register.required.email']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_doctor-email" />
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-6 mb-3 mb-sm-0">
				<h:inputSecret id="register_doctor-password"
					value="#{register.doctor.password}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.password']}"
					requiredMessage="#{msg['register.required.password']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_doctor-password" />
				</div>
			</div>
			<div class="col-sm-6">
				<h:inputSecret value="#{register.doctor.repeatPassword}"
					class="form-control form-control-user"
					a:placeholder="#{msg['register.placeholder.rpassword']}" />
			</div>
		</div>
		<div class="row mb-2">
			<div class="col-sm-12">
				<h:commandButton value="#{msg['register.btn.familyDoctor']}"
					class="btn btn-warning btn-user btn-block"
					action="#{register.registerFamilyDoctor}" />
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<h:commandButton value="#{msg['register.btn.specialistDoctor']}"
					class="btn btn-info btn-user btn-block"
					action="#{register.registerSpecialistDoctor}" />
			</div>
		</div>
	</h:form>
</ui:composition>
