<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:form class="user pt-3">
		<div class="form-group row">
			<div class="col-sm-6 mb-3 mb-sm-0">
				<h:inputText id="register_administrator-username"
					value="#{register.administrator.username}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.username']}"
					requiredMessage="#{msg['register.required.username']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_administrator-username" />
				</div>
			</div>
			<div class="col-sm-6">
				<h:inputText id="register_administrator-email"
					value="#{register.administrator.email}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.email']}"
					requiredMessage="#{msg['register.required.email']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_administrator-email" />
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-6 mb-3 mb-sm-0">
				<h:inputSecret id="register_administrator-password"
					value="#{register.administrator.password}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['register.placeholder.password']}"
					requiredMessage="#{msg['register.required.password']}" />
				<div class="invalid-feedback d-block">
					<h:message for="register_administrator-password" />
				</div>
			</div>
			<div class="col-sm-6">
				<h:inputSecret value="#{register.administrator.repeatPassword}"
					class="form-control form-control-user"
					a:placeholder="#{msg['register.placeholder.rpassword']}" />
			</div>
		</div>
		<h:commandButton value="#{msg['register.btn.administrator']}"
			class="btn btn-primary btn-user btn-block"
			action="#{register.registerAdministrator}" />
	</h:form>
</ui:composition>
