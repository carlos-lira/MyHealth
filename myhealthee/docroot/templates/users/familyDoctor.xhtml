<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<!-- Table -->
	<div class="col-md-12 mb-4">
		<div class="card shadow">
			<a href="#familyDoctorsCard" class="d-block card-header py-3"
				data-toggle="collapse">
				<h6 class="m-0 font-weight-bold text-primary">
					<h:outputText value="#{msg['users.familydoctors']}" />
				</h6>
			</a>
			<div id="familyDoctorsCard" class="collapse show">
				<div class="card-body">
					<h:form>
						<h:commandLink
							actionListener="#{familyDoctorProfile.openModal(operation.create)}"
							styleClass="d-sm-inline-block btn btn-sm btn-primary shadow-sm mb-4">
							<i class="fas fa-plus fa-sm text-white-50"></i>
							<span><h:outputText
									value="#{msg['users.familydoctors.add']}" /></span>
						</h:commandLink>
						<table class="js-datatable table table-bordered">
							<thead>
								<tr>
									<th style="width: 10%;"><h:outputText
											value="#{msg['operations']}" /></th>
									<th><h:outputText value="#{msg['username']}" /></th>
									<th><h:outputText value="#{msg['email']}" /></th>
									<th><h:outputText value="#{msg['nif']}" /></th>
									<th><h:outputText value="#{msg['name']}" /></th>
									<th><h:outputText value="#{msg['surnames']}" /></th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th><h:outputText value="#{msg['operations']}" /></th>
									<th><h:outputText value="#{msg['username']}" /></th>
									<th><h:outputText value="#{msg['email']}" /></th>
									<th><h:outputText value="#{msg['nif']}" /></th>
									<th><h:outputText value="#{msg['name']}" /></th>
									<th><h:outputText value="#{msg['surnames']}" /></th>
								</tr>
							</tfoot>
							<tbody>
								<ui:repeat var="item"
									value="#{familyDoctorProfile.listFamilyDoctors}">
									<tr>
										<td>
											<div class="d-flex justify-content-center">
												<h:commandLink
													actionListener="#{familyDoctorProfile.openModal(operation.read, item)}"
													styleClass="btn btn-sm btn-default shadow-sm mx-2"
													title="#{msg['users.familydoctors.modal.read.tilte']}">
													<i class="fas fa-eye fa-sm fa-fw"></i>
												</h:commandLink>
												<h:commandLink
													actionListener="#{familyDoctorProfile.openModal(operation.update, item)}"
													styleClass="btn btn-sm btn-info shadow-sm mx-2"
													title="#{msg['users.familydoctors.modal.update.tilte']}">
													<i class="fas fa-pencil-alt fa-sm fa-fw"></i>
												</h:commandLink>
												<h:commandLink
													actionListener="#{familyDoctorProfile.openModal(operation.delete, item)}"
													styleClass="btn btn-sm btn-danger shadow-sm mx-2"
													title="#{msg['users.familydoctors.modal.delete.tilte']}">
													<i class="fas fa-trash-alt fa-sm fa-fw"></i>
												</h:commandLink>
												<h:commandLink
													actionListener="#{familyDoctorProfile.openChangeCapModal(item)}"
													styleClass="btn btn-sm btn-success shadow-sm mx-2"
													title="#{msg['users.familydoctors.modal.change.tilte']}">
													<i class="fas fa-hospital fa-sm fa-fw"></i>
												</h:commandLink>
											</div>
										</td>
										<td><h:outputText value="#{item.username}" /></td>
										<td><h:outputText value="#{item.email}" /></td>
										<td><h:outputText value="#{item.nif}" /></td>
										<td><h:outputText value="#{item.name}" /></td>
										<td><h:outputText value="#{item.surnames}" /></td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</h:form>
				</div>
			</div>
		</div>
	</div>

	<!-- Crud Modal -->
	<c:if test="#{operation.hasOperation(familyDoctorProfile.mode)}">
		<div class="modal fade" id="crudModal" tabindex="-1"
			data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<h:form>
						<div class="modal-header">
							<h5 class="modal-title">
								<c:if test="#{operation.isCreate(familyDoctorProfile.mode)}">
									<h:outputText
										value="#{msg['users.familydoctors.modal.create.tilte']}" />
								</c:if>
								<c:if test="#{operation.isRead(familyDoctorProfile.mode)}">
									<h:outputText
										value="#{msg['users.familydoctors.modal.read.tilte']}" />
								</c:if>
								<c:if test="#{operation.isUpdate(familyDoctorProfile.mode)}">
									<h:outputText
										value="#{msg['users.familydoctors.modal.update.tilte']}" />
								</c:if>
								<c:if test="#{operation.isDelete(familyDoctorProfile.mode)}">
									<h:outputText
										value="#{msg['users.familydoctors.modal.delete.tilte']}" />
								</c:if>
							</h5>
						</div>
						<div class="modal-body">
							<h:messages globalOnly="true" style="text-align: left;"
								errorStyle="color:red;" infoStyle="color:blue;" />
							<c:choose>
								<c:when test="#{operation.isDelete(familyDoctorProfile.mode)}">
									<div class="form-group">
										<h6 class="font-weight-bold">
											<h:outputText value="#{msg['modal.delete.message']}" />
										</h6>
										<p>
											<h:outputText value="#{msg['modal.delete.message2']}" />
										</p>
									</div>
								</c:when>
								<c:otherwise>
									<div class="form-group row">
										<div class="col-sm-6 mb-sm-0">
											<h:inputText class="form-control"
												disabled="#{operation.isRead(familyDoctorProfile.mode)}"
												id="register_doctor-nif"
												value="#{familyDoctorProfile.doctor.nif}"
												a:placeholder="#{msg['profile.placeholder.nif']}"
												requiredMessage="#{msg['profile.required.nif']}"
												required="true" />
											<div class="invalid-feedback d-block">
												<h:message for="register_doctor-nif" />
											</div>
										</div>
										<div class="col-sm-6">
											<h:inputText class="form-control"
												disabled="#{operation.isRead(familyDoctorProfile.mode)}"
												id="register_doctor-name"
												value="#{familyDoctorProfile.doctor.name}"
												a:placeholder="#{msg['profile.placeholder.name']}"
												requiredMessage="#{msg['profile.required.name']}"
												required="true" />
											<div class="invalid-feedback d-block">
												<h:message for="register_doctor-name" />
											</div>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-12">
											<h:inputText class="form-control"
												disabled="#{operation.isRead(familyDoctorProfile.mode)}"
												id="register_doctor-surnames"
												value="#{familyDoctorProfile.doctor.surnames}"
												a:placeholder="#{msg['profile.placeholder.surnames']}"
												requiredMessage="#{msg['profile.required.surnames']}"
												required="true" />
											<div class="invalid-feedback d-block">
												<h:message for="register_doctor-surnames" />
											</div>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-6 mb-sm-0">
											<h:inputText class="form-control"
												disabled="#{operation.isDisabled(familyDoctorProfile.mode)}"
												id="register_doctor-username"
												value="#{familyDoctorProfile.doctor.username}"
												a:placeholder="#{msg['profile.placeholder.username']}"
												requiredMessage="#{msg['profile.required.username']}"
												required="true" />
											<div class="invalid-feedback d-block">
												<h:message for="register_doctor-username" />
											</div>
										</div>
										<div class="col-sm-6">
											<h:inputText class="form-control"
												disabled="#{operation.isRead(familyDoctorProfile.mode)}"
												id="register_doctor-email"
												value="#{familyDoctorProfile.doctor.email}"
												a:placeholder="#{msg['profile.placeholder.email']}"
												requiredMessage="#{msg['profile.required.email']}"
												required="true" />
											<div class="invalid-feedback d-block">
												<h:message for="register_doctor-email" />
											</div>
										</div>
									</div>
									<c:if
										test="#{operation.isCreate(familyDoctorProfile.mode) or operation.isUpdate(familyDoctorProfile.mode)}">
										<div class="form-group row">
											<div class="col-sm-6 mb-sm-0">
												<h:inputSecret class="form-control"
													id="register_doctor-password"
													value="#{familyDoctorProfile.doctor.password}"
													a:placeholder="#{msg['profile.placeholder.password']}"
													requiredMessage="#{msg['profile.required.password']}" />
												<div class="invalid-feedback d-block">
													<h:message for="register_doctor-password" />
												</div>
											</div>
											<div class="col-sm-6">
												<h:inputSecret class="form-control"
													a:placeholder="#{msg['profile.placeholder.rpassword']}"
													value="#{familyDoctorProfile.doctor.repeatPassword}" />
											</div>
										</div>
									</c:if>
								</c:otherwise>
							</c:choose>
						</div>
						<div class="modal-footer">
							<c:if test="#{operation.isCreate(familyDoctorProfile.mode)}">
								<h:commandButton value="#{msg['add']}" class="btn btn-primary"
									action="#{familyDoctorProfile.addFamilyDoctor}" />
							</c:if>
							<c:if test="#{operation.isUpdate(familyDoctorProfile.mode)}">
								<h:commandButton value="#{msg['update']}"
									class="btn btn-primary"
									action="#{familyDoctorProfile.updateFamilyDoctor}" />
							</c:if>
							<c:if test="#{operation.isDelete(familyDoctorProfile.mode)}">
								<h:commandButton value="#{msg['delete']}" class="btn btn-danger"
									action="#{familyDoctorProfile.deleteFamilyDoctor}" />
							</c:if>
							<h:commandButton value="#{msg['close']}"
								class="btn btn-secondary"
								action="#{familyDoctorProfile.closeModal}" immediate="true" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</c:if>

	<!-- Change cap modal -->
	<c:if test="#{familyDoctorProfile.changeCapModalOpen}">
		<div class="modal fade" id="crudModal" tabindex="-1"
			data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<h:form>
						<div class="modal-header">
							<h5 class="modal-title">
								<h:outputText
									value="#{msg['users.familydoctors.modal.change.tilte']}" />
							</h5>
						</div>
						<div class="modal-body">
							<table class="js-datatable table table-bordered">
								<thead>
									<tr>
										<th></th>
										<th><h:outputText value="#{msg['name']}" /></th>
										<th><h:outputText value="#{msg['location']}" /></th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th></th>
										<th><h:outputText value="#{msg['name']}" /></th>
										<th><h:outputText value="#{msg['location']}" /></th>
									</tr>
								</tfoot>
								<tbody>
									<ui:repeat var="item" value="#{familyDoctorProfile.listCAPs}">
										<tr>
											<td>
												<div class="d-flex justify-content-center">
													<h:commandLink
														actionListener="#{familyDoctorProfile.changeCap(item)}"
														rendered="#{familyDoctorProfile.doctor.primaryHealthcareCenter.name != item.name}"
														styleClass="btn btn-sm btn-primary shadow-sm mx-2"
														title="#{msg['users.familydoctors.modal.select.tilte']}">
														<i class="fas fa-mouse-pointer" />
													</h:commandLink>
													<h:panelGroup
														rendered="#{familyDoctorProfile.doctor.primaryHealthcareCenter.name == item.name}">
														<span class="badge badge-info"><h:outputText
																value="#{msg['actual']}" /></span>
													</h:panelGroup>
												</div>
											</td>
											<td><h:outputText value="#{item.name}" /></td>
											<td><h:outputText value="#{item.location}" /></td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
						<div class="modal-footer">
							<h:commandButton value="#{msg['close']}"
								class="btn btn-secondary"
								action="#{familyDoctorProfile.closeModal}" immediate="true" />

						</div>
					</h:form>
				</div>
			</div>
		</div>
	</c:if>

</ui:composition>
