<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<!-- Table -->
	<div class="col-md-12 mb-4">
		<div class="card shadow">
			<a href="#familyDoctorsCard" class="d-block card-header py-3"
				data-toggle="collapse">
				<h6 class="m-0 font-weight-bold text-primary">Family Doctors</h6>
			</a>
			<div id="familyDoctorsCard" class="collapse show">
				<div class="card-body">
					<h:form>
						<h:commandLink
							actionListener="#{familyDoctorProfile.openModal(operation.create)}"
							styleClass="d-sm-inline-block btn btn-sm btn-primary shadow-sm mb-4">
							<i class="fas fa-plus fa-sm text-white-50"></i>
							<span>Add Family Doctor</span>
						</h:commandLink>
						<table class="js-datatable table table-bordered">
							<thead>
								<tr>
									<th style="width: 10%;">Operations</th>
									<th>Username</th>
									<th>Email</th>
									<th>NIF</th>
									<th>Name</th>
									<th>Surnames</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>Operations</th>
									<th>Username</th>
									<th>Email</th>
									<th>NIF</th>
									<th>Name</th>
									<th>Surnames</th>
								</tr>
							</tfoot>
							<tbody>
								<ui:repeat var="item"
									value="#{familyDoctorProfile.listFamilyDoctors}">
									<tr>
										<td>
											<div class="d-flex justify-content-center">
												<h:commandLink
													actionListener="#{familyDoctorProfile.openModal(operation.read, item)}"
													styleClass="btn btn-sm btn-default shadow-sm mx-2"
													title="Show">
													<i class="fas fa-eye fa-sm fa-fw"></i>
												</h:commandLink>
												<h:commandLink
													actionListener="#{familyDoctorProfile.openModal(operation.update, item)}"
													styleClass="btn btn-sm btn-info shadow-sm mx-2"
													title="Update">
													<i class="fas fa-pencil-alt fa-sm fa-fw"></i>
												</h:commandLink>
												<h:commandLink
													actionListener="#{familyDoctorProfile.openModal(operation.delete, item)}"
													styleClass="btn btn-sm btn-danger shadow-sm mx-2"
													title="Delete">
													<i class="fas fa-trash-alt fa-sm fa-fw"></i>
												</h:commandLink>
												<h:commandLink
													actionListener="#{familyDoctorProfile.openChangeCapModal(item)}"
													styleClass="btn btn-sm btn-success shadow-sm mx-2"
													title="Change CAP">
													<i class="fas fa-hospital fa-sm fa-fw"></i>
												</h:commandLink>
											</div>
										</td>
										<td><h:outputText value="#{item.username}" /></td>
										<td><h:outputText value="#{item.email}" /></td>
										<td><h:outputText value="#{item.nif}" /></td>
										<td><h:outputText value="#{item.name}" /></td>
										<td><h:outputText value="#{item.surnames}" /></td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</h:form>
				</div>
			</div>
		</div>
	</div>

	<!-- Crud Modal -->
	<c:if test="#{operation.hasOperation(familyDoctorProfile.mode)}">
		<div class="modal fade" id="crudModal" tabindex="-1"
			data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<h:form>
						<div class="modal-header">
							<h5 class="modal-title">
								<c:if test="#{operation.isCreate(familyDoctorProfile.mode)}">
									<h:outputText value="Add Family Doctor" />
								</c:if>
								<c:if test="#{operation.isRead(familyDoctorProfile.mode)}">
									<h:outputText value="Show Family Doctor" />
								</c:if>
								<c:if test="#{operation.isUpdate(familyDoctorProfile.mode)}">
									<h:outputText value="Update Family Doctor" />
								</c:if>
								<c:if test="#{operation.isDelete(familyDoctorProfile.mode)}">
									<h:outputText value="Delete Family Doctor" />
								</c:if>
							</h5>
						</div>
						<div class="modal-body">
							<h:messages globalOnly="true" style="text-align: left;"
								errorStyle="color:red;" infoStyle="color:blue;" />
							<c:choose>
								<c:when test="#{operation.isDelete(familyDoctorProfile.mode)}">
									<div class="form-group">
										<h6 class="font-weight-bold">Are you sure?</h6>
										<p>You won't be able to revert this!</p>
									</div>
								</c:when>
								<c:otherwise>
									<div class="form-group row">
										<div class="col-sm-6 mb-sm-0">
											<h:inputText class="form-control"
												disabled="#{operation.isRead(familyDoctorProfile.mode)}"
												id="register_doctor-nif" a:placeholder="Nif"
												value="#{familyDoctorProfile.doctor.nif}"
												requiredMessage="The nif field is required." required="true" />
											<div class="invalid-feedback d-block">
												<h:message for="register_doctor-nif" />
											</div>
										</div>
										<div class="col-sm-6">
											<h:inputText class="form-control"
												disabled="#{operation.isRead(familyDoctorProfile.mode)}"
												id="register_doctor-name" a:placeholder="Name"
												value="#{familyDoctorProfile.doctor.name}"
												requiredMessage="The name field is required."
												required="true" />
											<div class="invalid-feedback d-block">
												<h:message for="register_doctor-name" />
											</div>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-12">
											<h:inputText class="form-control"
												disabled="#{operation.isRead(familyDoctorProfile.mode)}"
												id="register_doctor-surnames" a:placeholder="Surnames"
												value="#{familyDoctorProfile.doctor.surnames}"
												requiredMessage="The surnames field is required."
												required="true" />
											<div class="invalid-feedback d-block">
												<h:message for="register_doctor-surnames" />
											</div>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-6 mb-sm-0">
											<h:inputText class="form-control"
												disabled="#{operation.isDisabled(familyDoctorProfile.mode)}"
												id="register_doctor-username" a:placeholder="Username"
												value="#{familyDoctorProfile.doctor.username}"
												requiredMessage="The username field is required."
												required="true" />
											<div class="invalid-feedback d-block">
												<h:message for="register_doctor-username" />
											</div>
										</div>
										<div class="col-sm-6">
											<h:inputText class="form-control"
												disabled="#{operation.isRead(familyDoctorProfile.mode)}"
												id="register_doctor-email" a:placeholder="Email"
												value="#{familyDoctorProfile.doctor.email}"
												requiredMessage="The email field is required."
												required="true" />
											<div class="invalid-feedback d-block">
												<h:message for="register_doctor-email" />
											</div>
										</div>
									</div>
									<c:if
										test="#{operation.isCreate(familyDoctorProfile.mode) or operation.isUpdate(familyDoctorProfile.mode)}">
										<div class="form-group row">
											<div class="col-sm-6 mb-sm-0">
												<h:inputSecret class="form-control"
													id="register_doctor-password" a:placeholder="Password"
													value="#{familyDoctorProfile.doctor.password}"
													requiredMessage="The password field is required." />
												<div class="invalid-feedback d-block">
													<h:message for="register_doctor-password" />
												</div>
											</div>
											<div class="col-sm-6">
												<h:inputSecret class="form-control"
													a:placeholder="Repeat Password"
													value="#{familyDoctorProfile.doctor.repeatPassword}" />
											</div>
										</div>
									</c:if>
								</c:otherwise>
							</c:choose>
						</div>
						<div class="modal-footer">
							<c:if test="#{operation.isCreate(familyDoctorProfile.mode)}">
								<h:commandButton value="Add" class="btn btn-primary"
									action="#{familyDoctorProfile.addFamilyDoctor}" />
							</c:if>
							<c:if test="#{operation.isUpdate(familyDoctorProfile.mode)}">
								<h:commandButton value="Update" class="btn btn-primary"
									action="#{familyDoctorProfile.updateFamilyDoctor}" />
							</c:if>
							<c:if test="#{operation.isDelete(familyDoctorProfile.mode)}">
								<h:commandButton value="Delete" class="btn btn-danger"
									action="#{familyDoctorProfile.deleteFamilyDoctor}" />
							</c:if>
							<h:commandButton value="Close" class="btn btn-secondary"
								action="#{familyDoctorProfile.closeModal}" immediate="true" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</c:if>

	<!-- Change cap modal -->
	<c:if test="#{familyDoctorProfile.changeCapModalOpen}">
		<div class="modal fade" id="crudModal" tabindex="-1"
			data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<h:form>
						<div class="modal-header">
							<h5 class="modal-title">Change CAP</h5>
						</div>
						<div class="modal-body">
							<table class="js-datatable table table-bordered">
								<thead>
									<tr>
										<th></th>
										<th>Name</th>
										<th>Location</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th></th>
										<th>Name</th>
										<th>Location</th>
									</tr>
								</tfoot>
								<tbody>
									<ui:repeat var="item" value="#{familyDoctorProfile.listCAPs}">
										<tr>
											<td>
												<div class="d-flex justify-content-center">
													<h:commandLink
														actionListener="#{familyDoctorProfile.changeCap(item)}"
														rendered="#{familyDoctorProfile.doctor.primaryHealthcareCenter.name != item.name}"
														styleClass="btn btn-sm btn-primary shadow-sm mx-2"
														title="Select cap">
														<i class="fas fa-mouse-pointer" />
													</h:commandLink>
													<h:panelGroup
														rendered="#{familyDoctorProfile.doctor.primaryHealthcareCenter.name == item.name}">
														<span class="badge badge-info">Actual</span>
													</h:panelGroup>
												</div>
											</td>
											<td><h:outputText value="#{item.name}" /></td>
											<td><h:outputText value="#{item.location}" /></td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
						<div class="modal-footer">
							<h:commandButton value="Close" class="btn btn-secondary"
								action="#{familyDoctorProfile.closeModal}" immediate="true" />

						</div>
					</h:form>
				</div>
			</div>
		</div>
	</c:if>

</ui:composition>
