<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<div class="col-md-12 mb-4">
		<div class="card shadow">
			<div class="card-body">
				<div class="table-responsive" style="padding: 0 .75rem;">
					<h:form>
						<table class="js-datatable table table-bordered">
							<thead>
								<tr>
									<th style="width: 10%;">Operations</th>
									<th>Date</th>
									<th>Time</th>
									<th>Type</th>
									<th>Result</th>
									<th>Patient nif</th>
									<th>Patient name</th>
									<th>Patient surnames</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>Operations</th>
									<th>Date</th>
									<th>Time</th>
									<th>Type</th>
									<th>Result</th>
									<th>Patient nif</th>
									<th>Patient name</th>
									<th>Patient surnames</th>
								</tr>
							</tfoot>
							<tbody>
								<ui:repeat var="item"
									value="#{administratorMedicalTest.listMedicalTests}">
									<tr>
										<td>
											<div class="d-flex justify-content-center">
												<h:commandLink
													actionListener="#{administratorMedicalTest.openModal(operation.read, item)}"
													styleClass="btn btn-sm btn-default shadow-sm mx-2"
													title="Show">
													<i class="fas fa-eye fa-sm fa-fw"></i>
												</h:commandLink>
												<h:commandLink
													actionListener="#{administratorMedicalTest.openModal(operation.delete, item)}"
													styleClass="btn btn-sm btn-danger shadow-sm mx-2"
													title="Delete">
													<i class="fas fa-trash-alt fa-sm fa-fw"></i>
												</h:commandLink>
											</div>
										</td>
										<td><h:outputText value="#{item.date}">
												<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
											</h:outputText></td>
										<td><h:outputText value="#{item.time}">
												<f:convertDateTime type="time" timeStyle="short" />
											</h:outputText></td>
										<td><h:outputText value="#{item.testType}" /></td>
										<td><h:outputText value="#{item.result}" /></td>
										<td><h:outputText value="#{item.patient.nif}" /></td>
										<td><h:outputText value="#{item.patient.name}" /></td>
										<td><h:outputText value="#{item.patient.surnames}" /></td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>
					</h:form>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<c:if test="#{operation.hasOperation(administratorMedicalTest.mode)}">
		<div class="modal fade" id="crudModal" tabindex="-1"
			data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<h:form>
						<div class="modal-header">
							<h5 class="modal-title">
								<c:if test="#{operation.isRead(administratorMedicalTest.mode)}">
									<h:outputText value="Show Medical Test" />
								</c:if>
								<c:if
									test="#{operation.isDelete(administratorMedicalTest.mode)}">
									<h:outputText value="Delete Medical Test" />
								</c:if>
							</h5>
						</div>
						<div class="modal-body">
							<c:choose>
								<c:when
									test="#{operation.isDelete(administratorMedicalTest.mode)}">
									<div class="form-group">
										<h6 class="font-weight-bold">Are you sure?</h6>
										<p>You won't be able to revert this!</p>
									</div>
								</c:when>
								<c:otherwise>
									<div class="form-group row">
										<div class="col-sm-6 mb-sm-0">
											<h:inputText class="form-control" a:type="date"
												a:placeholder="Date"
												value="#{administratorMedicalTest.medicalTest.date}"
												disabled="true" readonly="true">
												<f:convertDateTime pattern="yyyy-MM-dd" />
											</h:inputText>
										</div>
										<div class="col-sm-6">
											<h:inputText class="form-control" a:type="time" a:step="900"
												a:placeholder="Time"
												value="#{administratorMedicalTest.medicalTest.time}"
												disabled="true" readonly="true">
												<f:convertDateTime pattern="HH:mm" />
											</h:inputText>
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-12">
											<h:inputText class="form-control" a:placeholder="Test type"
												value="#{administratorMedicalTest.medicalTest.testType}"
												disabled="true" readonly="true" />
										</div>
									</div>
									<div class="form-group row">
										<div class="col-sm-12">
											<h:inputText class="form-control" a:placeholder="Result"
												value="#{administratorMedicalTest.medicalTest.result}"
												disabled="true" readonly="true" />
										</div>
									</div>
									<!-- Image -->
									<div class="form-group row">
										<c:if
											test="#{images.convertImageAsBase64(administratorMedicalTest.medicalTest.highResImage) != null}">
											<div class="col-sm-12 mt-4">
												<div>Image:</div>
												<img class="img-fluid"
													src="#{images.convertImageAsBase64(administratorMedicalTest.medicalTest.highResImage)}" />
												<div>
													<a
														href="#{images.convertImageAsBase64(administratorMedicalTest.medicalTest.highResImage)}"
														class="btn btn-success btn-sm" download="highResImage.png">
														<span>Download</span>
													</a>
												</div>

											</div>
										</c:if>
									</div>
								</c:otherwise>
							</c:choose>
						</div>
						<div class="modal-footer">
							<c:if test="#{operation.isDelete(administratorMedicalTest.mode)}">
								<h:commandButton value="Delete" class="btn btn-danger"
									action="#{administratorMedicalTest.deleteMedicalTest}" />
							</c:if>
							<h:commandButton value="Close" class="btn btn-secondary"
								action="#{administratorMedicalTest.closeModal}" immediate="true" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</c:if>

</ui:composition>
