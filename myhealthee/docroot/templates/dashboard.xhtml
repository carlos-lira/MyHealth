<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" template="base.xhtml">
	<ui:define name="body">
		<div id="wrapper">
			<!-- Sidebar -->
			<ul
				class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
				id="accordionSidebar">
				<!-- Sidebar - Brand -->
				<a
					class="sidebar-brand d-flex align-items-center justify-content-center"
					href="#">
					<div class="sidebar-brand-icon rotate-n-15">
						<i class="fas fa-heartbeat"></i>
					</div>
					<div class="sidebar-brand-text mx-3">MyHealth</div>
				</a>

				<!-- Divider -->
				<hr class="sidebar-divider my-0" />

				<!-- Pages -->
				<ui:repeat value="#{dashboard.navPages}" var="item">
					<li class="nav-item"><h:link class="nav-link"
							outcome="#{item.url}">
							<i class="fas fa-fw #{item.iconClass}" />
							<span> <h:outputText value="#{item.pageName}" />
							</span>
						</h:link></li>
					<hr class="sidebar-divider my-0" />
				</ui:repeat>

				<!-- Sidebar Toggler (Sidebar) -->
				<div class="text-center d-none d-md-inline mt-3">
					<button class="rounded-circle border-0" id="sidebarToggle"></button>
				</div>
			</ul>

			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">

				<!-- Main Content -->
				<div id="content">
					<!-- Topbar -->
					<nav
						class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
						<!-- Sidebar Toggle (Topbar) -->
						<button id="sidebarToggleTop"
							class="btn btn-link d-md-none rounded-circle mr-3">
							<i class="fa fa-bars"></i>
						</button>
						<!-- Topbar Navbar -->
						<ul class="navbar-nav ml-auto">
							<!-- Nav Item - User Information -->
							<li class="nav-item dropdown no-arrow"><a
								class="nav-link dropdown-toggle" href="#" id="userDropdown"
								role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false"> <span
									class="mr-2 d-none d-lg-inline text-gray-600 small">#{user.username}</span>
									<span class="img-profile rounded-circle"> <i
										class="fas fa-user"
										style="width: 100%; height: 100%; font-size: 1rem; text-align: center; border: 1px solid #00000026; border-radius: 100%; display: flex; align-items: center; justify-content: center;"></i>
								</span>
							</a> <!-- Dropdown - User Information -->
								<div
									class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
									aria-labelledby="userDropdown">
									<h:link class="dropdown-item" outcome="profileView">
										<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400" />
										Profile
									</h:link>
									<div class="dropdown-divider"></div>
									<h:form>
										<h:commandLink class="dropdown-item" action="#{login.logout}">
											<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
												Logout
											</h:commandLink>
									</h:form>
								</div></li>
						</ul>
					</nav>

					<!-- Begin Page Content -->
					<div class="container-fluid">
						<ui:insert name="content" />
					</div>
				</div>

				<!-- Footer -->
				<footer class="sticky-footer bg-white">
					<div class="my-auto px-4">
						<div class="row">
							<div class="copyright col-xl-10 col-lg-9 col-md-8 col-sm-12">
								<div class="d-flex flex-row align-items-center w-100 h-100">
									<ui:include src="/templates/components/copyright.xhtml" />
								</div>
							</div>
							<div class="d-md-none d-sm-block col-12 mt-3" />
							<div class="ml-auto col-xl-2 col-lg-3 col-md-4 col-sm-12">
								<ui:include src="/templates/components/language.xhtml" />
							</div>
						</div>
					</div>
				</footer>
			</div>
		</div>
		<script>
			(function() {
				document.body.classList.add("page-top");
			})();
		</script>
	</ui:define>
</ui:composition>
