<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<!-- Messages -->
	<p class="mb-4">
		<h:messages globalOnly="true" style="text-align: left;"
			errorStyle="color:red;" infoStyle="color:blue;" />
	</p>

	<!-- Change family doctor -->
	<div class="card shadow mb-4">
		<a href="#changeFamilyDoctor" class="d-block card-header py-3"
			data-toggle="collapse" role="button" aria-expanded="true"
			aria-controls="collapseCardExample">
			<h6 class="m-0 font-weight-bold text-primary">Seleccionar médico
				de familia</h6>
		</a>
		<div id="changeFamilyDoctor" class="collapse show">
			<div class="card-body">
				<span>Actual médico de familia actual:
					#{selectfamilydoctor.familyDoctor}</span> <br />
				<h:form>
					<span>Nuevo médico de familia: </span>
					<br />
					<h:selectOneMenu value="#{selectfamilydoctor.newFamilyDoctor}">
						<f:selectItems
							value="#{selectfamilydoctor.listAllFamilyDoctors()}" var="doctor"
							itemValue="#{doctor.email}"
							itemLabel="#{doctor.name} #{doctor.surnames}" />
					</h:selectOneMenu>
					<br />
					<br />

					<h:commandButton value="Seleccionar" type="submit"
						action="#{selectfamilydoctor.updateFamilyDoctor}" />
				</h:form>
			</div>
		</div>
	</div>

	<!-- Add visit -->
	<div class="card shadow mb-4">
		<a href="#addVisit" class="d-block card-header py-3"
			data-toggle="collapse" role="button" aria-expanded="true"
			aria-controls="collapseCardExample">
			<h6 class="m-0 font-weight-bold text-primary">Mis Visitas</h6>
		</a>	
		<div id="addVisit" class="collapse show">
			<!-- Table -->
			<div class="card shadow mb-4">
				<div class="card-body">
					<div class="table-responsive" style="padding: 0 .75rem;">
						<h:form>
							<table class="table table-bordered" id="dataTable">
								<thead>
									<tr>
										<th style="width: 10%;">Operaciones</th>
										<th>Doctor</th>
										<th>Dia</th>
										<th>Hora</th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th style="width: 10%;">Operaciones</th>
										<th>Doctor</th>
										<th>Dia</th>
										<th>Hora</th>
									</tr>
								</tfoot>
								<tbody>
									<ui:repeat var="item"
										value="#{listallvisits.listAllScheduledVisits()}">
										<tr>
											<td>
												<div class="d-flex justify-content-center">
													<h:commandLink
														action="#{showvisit.showVisit(item)}"
														styleClass="btn btn-sm btn-default shadow-sm mx-2"
														title="Show">
														<i class="fas fa-eye fa-sm fa-fw"></i>
													</h:commandLink>
													<h:commandLink
														action="#{updatevisit.visitToUpdate(item)}"
														styleClass="btn btn-sm btn-info shadow-sm mx-2"
														title="Update">
														<i class="fas fa-pencil-alt fa-sm fa-fw"></i>
													</h:commandLink>
													<h:commandLink
														action="#{removevisit.removeVisit(item.id)}"
														styleClass="btn btn-sm btn-danger shadow-sm mx-2"
														title="Delete">
														<i class="fas fa-trash-alt fa-sm fa-fw"></i>
													</h:commandLink>
												</div>
											</td>
											<td><h:outputText value="#{item.familyDoctor.name} #{item.familyDoctor.surnames}" /></td>
											<td><h:outputText value="#{item.date}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText></td>
											<td><h:outputText value="#{item.date}"><f:convertDateTime type="time" timeStyle="short" /></h:outputText></td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</h:form>
					</div>
				</div>
			</div>
			<div class="card card-body shadow">
				<!-- Add visit -->
				<h:form>
					<span>Fecha</span>
					<br />
					<h:inputText class="form-control" a:type="date" id="addDateInput"
						value="#{addvisit.date}" required="true"
						requiredMessage="Por favor introduzca una fecha.">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:inputText>
					<h:message for="addDateInput" style="color:red" />
					<br />
					<span>Hora</span>
					<br />
					<h:inputText class="form-control" a:type="time" a:step="900" id="addTimeInput"
						value="#{addvisit.time}" required="true"
						requiredMessage="Por favor introduzca una hora.">
						<f:convertDateTime pattern="HH:mm" />
					</h:inputText>
					<h:message for="addTimeInput" style="color:red" />
					<br />
					<h:commandButton class="btn btn-primary btn-block"
						value="Solicitar visita" type="submit"
						action="#{addvisit.addVisit}" />
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
