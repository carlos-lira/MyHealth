<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<!-- Family doctor dashboard -->
	<c:if test="#{role.isFamilyDoctor()}">
		<div class="card shadow mb-4">
			<a href="#changeCap" class="d-block card-header py-3"
				data-toggle="collapse" role="button" aria-expanded="true"
				aria-controls="collapseCardExample">
				<h6 class="m-0 font-weight-bold text-primary">Seleccionar centro de atención primaria</h6>
			</a>
			<div id="changeCap" class="collapse show">
				<div class="card-body">
					Actual centro de atención primaria: #{selectcap.cap} <br />
					<h:form>
						<h:messages globalOnly="true" style="text-align: left;"
							errorStyle="color:red;" infoStyle="color:blue;" />
						<br />
            Nuevo centro de atención primaria: <br />
						<h:selectOneMenu value="#{selectcap.newCap}">
							<f:selectItems value="#{selectcap.listAllCaps()}" var="item"
								itemValue="#{item.name}"
								itemLabel="#{item.name} (#{item.location})" />
						</h:selectOneMenu>
						<br />
						<br />
						<h:commandButton value="Seleccionar" type="submit"
							action="#{selectcap.updateCap}" />
					</h:form>
				</div>
			</div>
		</div>
	</c:if>

	<!-- Specialist doctor dashboard -->
	<!-- TODO -->
</ui:composition>
