<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<!-- Messages -->
	<p class="mb-4">
		<h:messages globalOnly="true" style="text-align: left;"
			errorStyle="color:red;" infoStyle="color:blue;" />
	</p>

	<!-- Family doctor dashboard -->
	<c:if test="#{role.isFamilyDoctor()}">
		<!-- Select cap -->
		<div class="card shadow mb-4">
			<a href="#changeCap" class="d-block card-header py-3"
				data-toggle="collapse" role="button" aria-expanded="true"
				aria-controls="collapseCardExample">
				<h6 class="m-0 font-weight-bold text-primary">Seleccionar
					centro de atención primaria</h6>
			</a>
			<div id="changeCap" class="collapse show">
				<div class="card-body">
					<span>Actual centro de atención primaria: #{selectcap.cap} </span>
					<br />
					<h:form>
						<span>Nuevo centro de atención primaria: </span>
						<br />
						<h:selectOneMenu value="#{selectcap.newCap}">
							<f:selectItems value="#{selectcap.listAllCaps()}" var="item"
								itemValue="#{item.name}"
								itemLabel="#{item.name} (#{item.location})" />
						</h:selectOneMenu>
						<br />
						<br />
						<h:commandButton value="Seleccionar" type="submit"
							action="#{selectcap.updateCap}" />
					</h:form>
				</div>
			</div>
		</div>

		<!-- All schedule visits -->
		<div class="card shadow mb-4">
			<a href="#allScheduleVisits" class="d-block card-header py-3"
				data-toggle="collapse" role="button" aria-expanded="true"
				aria-controls="collapseCardExample">
				<h6 class="m-0 font-weight-bold text-primary">Visitas programadas</h6>
			</a>
			<div id="allScheduleVisits" class="collapse show">
				<div class="card-body">
					<h:form>
						<span>Seleccionar Fecha: </span>
						<h:inputText a:type="date" id="dateselector"
							value="#{listallvisits.date}" required="true">
							<f:convertDateTime pattern="yyyy-MM-dd" />
						</h:inputText>
						<h:commandButton value="Consultar" type="submit" />
						<br/>
						<br/>
						<h:message for="dateselector" style="color:red" />
					</h:form>
					<!-- Table -->
					<div class="card shadow mb-4">
						<div class="card-body">
							<div class="table-responsive" style="padding: 0 .75rem;">
								<h:form>
									<table class="js-datatable table table-bordered">
										<thead>
											<tr>
												<th style="width: 10%;">Operaciones</th>
												<th>Patient</th>
												<th>Dia</th>
												<th>Hora</th>
											</tr>
										</thead>
										<tfoot>
											<tr>
												<th style="width: 10%;">Operaciones</th>
												<th>Patient</th>
												<th>Dia</th>
												<th>Hora</th>
											</tr>
										</tfoot>
										<tbody>
											<ui:repeat var="item"
												value="#{listallvisits.listAllScheduledVisits()}">
												<tr>
													<td>
														<div class="d-flex justify-content-center">
															<h:commandLink
																action="#{showvisit.showVisit(item)}"
																styleClass="btn btn-sm btn-default shadow-sm mx-2"
																title="Show">
																<i class="fas fa-eye fa-sm fa-fw"></i>
															</h:commandLink>
															<h:commandLink
																action="#{updatevisit.visitToUpdate(item)}"
																styleClass="btn btn-sm btn-info shadow-sm mx-2"
																title="Update">
																<i class="fas fa-pencil-alt fa-sm fa-fw"></i>
															</h:commandLink>
														</div>
													</td>
													<td><h:outputText value="#{item.patient.name} #{item.patient.surnames}" /></td>
													<td><h:outputText value="#{item.date}"><f:convertDateTime type="date" pattern="dd/MM/yyyy"/></h:outputText></td>
													<td><h:outputText value="#{item.date}"><f:convertDateTime type="time" timeStyle="short" /></h:outputText></td>
												</tr>
											</ui:repeat>
										</tbody>
									</table>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</c:if>

	<!-- Specialist doctor dashboard -->
	<!-- TODO -->
</ui:composition>
