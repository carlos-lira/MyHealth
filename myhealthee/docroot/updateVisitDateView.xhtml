<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/dashboard.xhtml">
   
<ui:define name="content">
	<h:form>
		<h:inputHidden value="#{updatevisit.id}" type="text"/>
		Doctor<br/>
		<h:outputText value="#{updatevisit.familyDoctor.name}" type="text" readonly="true"/><br/>
		<br/>
		Fecha<br/>
		<h:inputText id="updateDateInput" value="#{updatevisit.newDate}"
			a:placeholder="DD/MM/AAAA" required="true"
			requiredMessage="Por favor introduzca una fecha."><f:convertDateTime pattern="dd/MM/yyyy"/></h:inputText><br/>
			<h:message for="updateDateInput" style="color:red"/>
		<br/>
		Hora<br/>
		<h:inputText id="updateTimeInput" value="#{updatevisit.newTime}"
			a:placeholder="HH:MM" required="true"
			requiredMessage="Por favor introduzca una hora."><f:convertDateTime pattern="HH:mm"/></h:inputText><br/>
			<h:message for="updateTimeInput" style="color:red"/>
		<br/>
		Observaciones<br/>
		<h:outputText value="#{updatevisit.observations}" readonly="true"/><br/>
		<br/>
		Resultados<br/>
		<h:outputText value="#{updatevisit.result}"/><br/>
		<br/>
		<h:commandButton value="Actualizar Fecha" type="submit" action="visitDashboardView.xhtml">
			<f:actionListener binding="#{updatevisit.updateVisitTime()}" />
		</h:commandButton>		
	</h:form>
 </ui:define>
</ui:composition>
