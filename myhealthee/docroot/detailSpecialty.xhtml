<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Create Medical Specialty</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
    <f:metadata>
       <f:viewParam name="nameParam" value="#{specialty.nameParam}"/> 
	   <f:viewParam name="mode" value="#{specialty.mode}"/>
   </f:metadata>
    
</h:head>
<h:body>
    <h:form id="createSpecialtyForm" class="form-horizontal">
    	<input type="hidden" name="mode" value="#{specialty.mode}" />
    
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Create Medical Specialty Record</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="name" class="control-label col-sm-4">Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id" value="#{specialty.name}" class="form-control" validatorMessage="name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="description" class="control-label col-sm-4">Description:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="description-id" value="#{specialty.description}" class="form-control" validatorMessage="Description is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{specialty.saveDataSpecialty(specialty.mode)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="listSpecialities" value="View Medical Specialities Record List" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
