<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/dashboard.xhtml">

<ui:define name="content">
	<h:form>
		Select Date: 
		<h:inputText a:type="date" id="dateselector" value="#{listallvisits.date}" required="true"><f:convertDateTime pattern="yyyy-MM-dd"/></h:inputText>
		<h:commandButton value="Consultar" type="submit" /><br/>
		<h:message for="dateselector" style="color:red"/>
	</h:form>
	<h:form id="scheduledvisitstable">	
		<h:dataTable value="#{listallvisits.listAllScheduledVisits()}" var="item" cellpadding="5">
 			<f:facet name="header">			
  			<h:outputText align="center" value="Mis Visitas" />		
  			</f:facet> 
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Paciente" />
   				</f:facet> 
   				<p align="center"><h:outputText value="#{item.patient.name} #{item.patient.surnames}" /></p>
 			</h:column>
 			<h:column align="center">
   				<f:facet name="header">
   					<h:outputText value="Dia"/>
   				</f:facet> 
     			<h:outputText value="#{item.date}">
     				<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
     			</h:outputText>
 			</h:column>
 			<h:column align="center">
   				<f:facet name="header">
   					<h:outputText value="Hora"/>
   				</f:facet> 
     			<h:outputText value="#{item.date}">
     				<f:convertDateTime type="time" timeStyle="short"/>
     			</h:outputText>
 			</h:column>
		 	<h:column align="center">			
				<h:commandLink value="Ver visita" action="#{showvisit.showVisit(item)}" />	
 			</h:column>
		 	<h:column align="center">			
				<h:commandLink value="AÃ±adir Resultado"  action="#{updatevisit.visitToUpdate(item)}"/>		
 			</h:column>
 		</h:dataTable>
 	  </h:form>		
 </ui:define>
</ui:composition>
