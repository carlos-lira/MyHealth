<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/dashboard.xhtml">
   
<ui:define name="content">
	<h:form>
		<h:messages globalOnly="true" style="text-align: left;" errorStyle="color:red;" infoStyle="color:blue;" />
		<h:inputHidden value="#{updatevisit.id}" type="text"/>
		Doctor<br/>
		<h:outputText value="#{updatevisit.visit.familyDoctor.name} #{updatevisit.visit.familyDoctor.surnames}" type="text" readonly="true"/><br/>
		<br/>
		Fecha<br/>
		<h:outputText value="#{updatevisit.visit.date}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText><br/>
		<br/>
		Hora<br/>
		<h:outputText value="#{updatevisit.visit.date}"><f:convertDateTime pattern="HH:mm"/></h:outputText><br/>
		<br/>
		Observaciones<br/>
		<h:outputText value="#{updatevisit.visit.observations}" readonly="true"/><br/>
		<br/>
		Resultados<br/>
		<h:inputTextarea value="#{updatevisit.result}"/><br/>
		<br/>
		<h:commandButton value="Actualizar Resultado" type="submit" action="#{updatevisit.updateVisitResult}"/>	
	</h:form>
 </ui:define>
</ui:composition>
