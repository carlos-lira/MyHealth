<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/dashboard.xhtml">

	<ui:define name="content">
		<!-- Title page -->
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Users</h1>
		</div>
		
		<!-- Messages -->
		<p class="mb-4">
			<h:messages globalOnly="true" style="text-align: left;"
				errorStyle="color:red;" infoStyle="color:blue;" />
		</p>

		<div class="row">
			<!-- Patient users -->
			<ui:include src="/templates/users/patient.xhtml" />

			<!-- Family doctors users -->
			<ui:include src="/templates/users/familyDoctor.xhtml" />

			<!-- Specialist doctor users -->
			<ui:include src="/templates/users/specialistDoctor.xhtml" />

			<!-- Administrators users -->
			<ui:include src="/templates/users/administrator.xhtml" />
		</div>

		<!-- Js functionality -->
		<script>
			(function($) {
				$(function() {
					$('.js-datatable').DataTable({
						"columnDefs": [
							{ "orderable": false, "targets": 0 }
						],
						"order": [[ 1, "asc" ]]
					});
					
					// Open modal if has operation
					$('#crudModal').modal('show');
				});
			})(jQuery)
		</script>
	</ui:define>

</ui:composition>
