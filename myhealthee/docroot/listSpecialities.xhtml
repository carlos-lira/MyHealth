<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>List of Medical Specialities</title>
    <style type="text/css">
        .tableUpdated {
        	width: 90% !important;
        	margin: 17px 58px 0 !important;
        }
        .btnSpace {
        	margin: 17px;
        }     
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Medical Specialities"/></h2></center>
    <h:form id="specialitiesForm">
        <h:dataTable id="specialitiesTable" binding="#{table}" value="#{specialty.specialitiesList()}" var="item" class="table table-striped table-hover table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Medical Specialty</f:facet>
                <h:outputText value="#{item.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{item.description}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="detailSpecialty.xhtml" value="Update" class="btn btn-primary" >
                		<!--  <f:param name="nameParam" value="#{item.name}" />
						<f:param name="mode" value="edit" />-->
						<f:setPropertyActionListener target="#{specialty.nameParam}" value="#{item.name}" />	
						<f:setPropertyActionListener target="#{specialty.mode}" value="edit" />					
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{specialty.deleteSpecialty(item.name)}" value="Delete" class="btn btn-danger" >
                	<f:param name="faces-redirect" value="true" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <center>
            <h:commandButton action="detailSpecialty.xhtml?faces-redirect=true" value="Create New Medical Specialty" class="btn btn-success btnSpace" >
            	<f:param name="mode" value="new" />
            </h:commandButton>
        </center>
    </h:form>
</h:body>
</html>
