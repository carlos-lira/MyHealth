<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/dashboard.xhtml">

<ui:define name="content">
	  <h:form align="left" >	
		<h:dataTable value="#{listallvisits.listAllScheduledVisits()}" var="item" bgcolor="#F1F1F1" border="10" first="0" width="100%" frame="hsides" rules="all"  >
 			<f:facet name="header">			
  			<h:outputText align="center" value="Mis Visitas" />		
  			</f:facet> 
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="DoctorId" />
   				</f:facet> 
   				<p align="center"><h:outputText value="#{item.doctorId}" /></p>
 			</h:column>
 			<h:column>
   				<f:facet name="header">
   					<h:outputText value="Date"/>
   				</f:facet> 
     			<h:outputText value="#{item.date}" />
 			</h:column>
 			 <h:column align="center">			
				<h:link outcome="" value="Ver especialidad" >
					<f:param name="name" value="#{item.name}" />						
				</h:link>		
 			</h:column>
 			<h:column align="center">			
				<h:link outcome="" value="Modificar especialidad" >
					<f:param name="name" value="#{item.name}" />						
				</h:link>		
 			</h:column>
 			 <h:column align="center">			
				<h:commandLink outcome="MedicalSpecialtiesListView" value="Borrar especialidad" action="#{specialtydelete.deleteSpecialty(item.name)}" >		
				</h:commandLink>		
 			</h:column>
 		</h:dataTable>
 	  </h:form>	
	</ui:define>
</ui:composition>
