<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/baseLogin.xhtml">

	<!-- Background image -->
	<ui:define name="bgimage">
		<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
	</ui:define>

	<!-- Content -->
	<ui:define name="content">
		<div class="text-center">
			<h1 class="h4 text-gray-900 mb-4">
				<h:outputText value="#{msg['login.title']}" />
			</h1>
			<h:messages globalOnly="true" style="text-align: left;"
				errorStyle="color:red;" infoStyle="color:blue;" />
		</div>
		<h:form class="user">
			<div class="form-group">
				<h:inputText id="login_id" value="#{login.id}"
					class="form-control form-control-user" required="true"
					a:placeholder="Enter a Username or an Email Address..."
					requiredMessage="An Email or username is required." />
				<div class="invalid-feedback d-block">
					<h:message for="login_id" />
				</div>
			</div>
			<div class="form-group">
				<h:inputSecret id="login_password" value="#{login.password}"
					class="form-control form-control-user" required="true"
					a:placeholder="Password"
					requiredMessage="The password field is required." />
				<div class="invalid-feedback d-block">
					<h:message for="login_password" />
				</div>
			</div>
			<div class="form-group">
				<div class="custom-control custom-checkbox small">
					<h:selectBooleanCheckbox value="#{login.rememberMe}"
						class="custom-control-input" id="rememberMe" />
					<h:outputLabel value="Remember Me" class="custom-control-label"
						for="rememberMe" />
				</div>
			</div>
			<h:commandButton value="Login"
				class="btn btn-primary btn-user btn-block" action="#{login.login}" />
		</h:form>
		<hr />
		<div class="text-center">
			<h:link value="Forgot Password?" class="small"
				outcome="forgotPasswordView" />
		</div>
		<div class="text-center">
			<h:link value="Create an Account!" class="small"
				outcome="registerView" />
		</div>
	</ui:define>
</ui:composition>
