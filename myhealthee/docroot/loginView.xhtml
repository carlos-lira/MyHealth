<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/resources/templates/base.xhtml">

	<ui:define name="body">
		<div id="login-page">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-8 login-box">
						<div class="col-lg-12 login-title">SIGN IN</div>
						<div class="col-lg-12">
							<div class="col-lg-6 login-btm login-text">
								<h:messages globalOnly="true" errorStyle="color:red;" infoStyle="color:blue;"/>
							</div>
						</div>
						<div class="col-lg-12 login-form">
							<div class="col-lg-12 login-form">
								<h:form>
									<div class="form-group">
										<h:outputLabel value="id" class="form-control-label" />
										<h:inputText value="#{user.id}" class="form-control" required="true" requiredMessage="You need to introduce a email" />
									</div>
									<div class="form-group">
										<h:outputLabel value="password" class="form-control-label" />
										<h:inputSecret value="#{user.password}" class="form-control" required="true" requiredMessage="You need to introduce a password" />
									</div>
									<div class="col-lg-12 loginbttm">
										<div class="login-btm login-button">
											<h:commandButton value="login" class="btn btn-outline-primary" action="#{user.login}" />
										</div>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
