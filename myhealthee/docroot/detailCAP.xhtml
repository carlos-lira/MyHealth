<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>Primary Healthcare Center</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }     
    </style>
    <f:metadata>
       <f:viewParam name="nameParam" value="#{cap.nameParam}"/> 
	   <f:viewParam name="mode" value="#{cap.mode}"/>
   </f:metadata>
    
</h:head>
<h:body>
    <h:form id="detailCAPForm" class="form-horizontal">
    	<input type="hidden" name="mode" value="#{cap.mode}" />
    
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Primary Healthcare Center</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="name" class="control-label col-sm-4">Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name-id" value="#{cap.name}" class="form-control" validatorMessage="name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="location" class="control-label col-sm-4">Location:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="location-id" value="#{cap.location}" class="form-control" validatorMessage="Location is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{cap.saveDataCap(cap.mode)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="listCAP" value="View Primary Healthcare Center Record List" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
