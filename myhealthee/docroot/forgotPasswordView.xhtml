<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/baseLogin.xhtml">

	<!-- Background image -->
	<ui:define name="bgimage">
		<div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
	</ui:define>

	<!-- Content -->
	<ui:define name="content">
		<div class="text-center">
			<h1 class="h4 text-gray-900 mb-2">
				<h:outputText value="#{msg['forgotpass.title']}" />
			</h1>
			<p class="mb-4">
				<h:outputText value="#{msg['forgotpass.message']}" />
			</p>
			<h:messages globalOnly="true" style="text-align: left;"
				errorStyle="color:red;" infoStyle="color:blue;"
				warnStyle="color: #ffc107;" />
		</div>
		<h:form class="user">
			<div class="form-group">
				<h:inputText id="forgotpassword_email" value="#{login.resetEmail}"
					class="form-control form-control-user" required="true"
					a:placeholder="#{msg['forgotpass.placeholder.email']}"
					requiredMessage="#{msg['forgotpass.required.email']}" />
				<div class="invalid-feedback d-block">
					<h:message for="forgotpassword_email" />
				</div>
			</div>
			<h:commandButton value="#{msg['forgotpass.btn.submit']}"
				class="btn btn-primary btn-user btn-block"
				action="#{login.resetPassword}" />
		</h:form>
		<hr />
		<div class="text-center">
			<h:link value="#{msg['login.createAccount']}" class="small"
				outcome="registerView" />
		</div>
		<div class="text-center">
			<h:link value="#{msg['login.login']}" class="small"
				outcome="loginView" />
		</div>
	</ui:define>
</ui:composition>
