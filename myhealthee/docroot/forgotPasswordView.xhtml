<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/baseLogin.xhtml">
	
	<!-- Background image -->
	<ui:define name="bgimage">
	<div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
	</ui:define>
	
	<!-- Content -->
	<ui:define name="content">
		<div class="text-center">
			<h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
			<p class="mb-4">We get it, stuff happens. Just enter your email
				address below and we'll send you a link to reset your password!</p>
			<h:messages globalOnly="true" style="text-align: left;"
				errorStyle="color:red;" infoStyle="color:blue;" />
		</div>
		<h:form class="user">
			<div class="form-group">
				<h:inputText id="forgotpassword_email" value="#{login.resetEmail}"
					class="form-control form-control-user" required="true"
					a:placeholder="Enter Email Address..."
					requiredMessage="The email field is required." />
				<div class="invalid-feedback d-block">
					<h:message for="forgotpassword_email" />
				</div>
			</div>
			<h:commandButton value="Reset Password"
				class="btn btn-primary btn-user btn-block"
				action="#{login.resetPassword}" />
		</h:form>
		<hr />
		<div class="text-center">
			<h:link value="Create an Account!" class="small"
				outcome="registerView" />
		</div>
		<div class="text-center">
			<h:link value="Already have an account? Login!" class="small"
				outcome="loginView" />
		</div>
	</ui:define>
</ui:composition>
