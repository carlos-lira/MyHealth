<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/templates/base.xhtml">
	<ui:define name="body">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-xl-10 col-lg-12 col-md-9">
					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-0">
							<div class="row">
								<div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
								<div class="col-lg-6">
									<div class="p-5">
										<div class="text-center">
											<h1 class="h4 text-gray-900 mb-2">Forgot
												Your Password?</h1>
											<p class="mb-4">We get it, stuff
												happens. Just enter your email address below and we'll send
												you a link to reset your password!</p>
											<h:messages globalOnly="true" style="text-align: left;" errorStyle="color:red;"
												infoStyle="color:blue;" />
										</div>
										<h:form class="user">
											<div class="form-group">
												<h:inputText id="forgotpassword_email" value="#{login.resetEmail}"
													class="form-control form-control-user" required="true"
													a:placeholder="Enter Email Address..."
													requiredMessage="The email field is required." />
												<div class="invalid-feedback d-block">
													<h:message for="forgotpassword_email" />
												</div>
											</div>
											<h:commandButton value="Reset Password"
												class="btn btn-primary btn-user btn-block"
												action="#{login.resetPassword}" />
										</h:form>
										<hr />
										<div class="text-center">
											<h:link value="Create an Account!" class="small"
												outcome="registerView" />
										</div>
										<div class="text-center">
											<h:link value="Already have an account? Login!" class="small"
												outcome="loginView" />
										</div>
									</div>
									<footer class="sticky-footer bg-white">
										<div class="container my-auto">
											<div class="copyright text-center my-auto">
												<span>Copyright Â© UOC - Team CRAFT 2019</span>
											</div>
										</div>
									</footer>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
      (function() { document.body.classList.add("bg-gradient-primary"); })();
    </script>
	</ui:define>
</ui:composition>
